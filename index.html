<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>login page</title>
</head>
<body>
    <section id="all">
        <div class="front">
            <h1>Login</h1>
            <ion-icon name="logo-twitter" class="logo"></ion-icon>
            <ion-icon name="logo-google" class="logo"></ion-icon>
            <div>
                <p>or use your account</p>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password" class="input-one">
                <div>
                    <p>Forgot your Password?</p>
                    <button >Log in</button>
                </div>
            </div>
        </div>
        <div class="back">
            <h1>Html and css login form</h1>
            <p>This login form was created using pure HTML and CSS for social icon ion-icons is used</p>
        </div>
    </section>
</body>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</html>
